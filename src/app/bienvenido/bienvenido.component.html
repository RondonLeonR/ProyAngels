<!doctype html>
<html lang="en">

<head>
    
</head>

<body>

    <header class="site-header sticky-top py-1" id="listMenu">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">


            <a class="py-2" href="#" aria-label="Product">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img"
                    viewBox="0 0 24 24">
                    <path
                        d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94" />
                </svg>
            </a>
            <a class="py-2 d-none d-md-inline-block" href="">Vestidos</a>
            <a class="py-2 d-none d-md-inline-block" href="">Contacto</a>
        </nav>
    </header>

    <main>
        <div class="image overflow-hidden position-relative p-3 p-md-5 text-center bg-light" style="height: 95vh;"
            [ngStyle]="{'background':'url(assets/fotos/example.jpg) no-repeat 0 0','background-size':'cover'}">
            <div class="col-md-5 p-lg-5 mx-auto my-5">
                <h1 class="display-1 fst-italic" style="font-family: 'Zen Loop';
                 margin-top: 30%;">Angels Alta Costura</h1>
                <p class="lead fw-normal">Poner algo aca que sea interesante xd (Cambiar el estilo de la letra)</p>
            </div>
        </div>

        <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3" data-bs-spy="scroll" data-bs-target="#listMenu"
            data-bs-offset="0" tabindex="0">
            <div class="divMenu casamientoClass me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden"
                style="margin-top: 3px;" routerLink="/productos/vestidos/casamiento">
                <div class="my-3 py-3">
                    <h2 class="display-4" style="font-family: 'Zen Loop';">Casamientos</h2>
                </div>
            </div>
            <div class="divMenu xvClass me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden"
                style="margin-top: 3px;" routerLink="/productos/vestidos/fiesta">
                <div class="my-3 py-3">
                    <h2 class="display-3" style="font-family: 'Zen Loop';">XV</h2>
                </div>
            </div>
            <div class="divMenu otrosClass me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden"
                style="margin-top: 3px;" routerLink="/productos/otros">
                <div class="my-3 p-3">
                    <h2 class="display-3" style="font-family: 'Zen Loop';">Otros</h2>
                </div>
            </div>
        </div>

    </main>

    <footer class="container py-3">
        <div class="row">
            <div class="col-12 col-md">
                <small class="d-block mb-3 text-muted">&copy;2021</small>
            </div>
            <div class="col-6 col-md">
                <h5>Contacto</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="link-secondary" href="https://www.instagram.com/angelsaltacostura/">Instagram</a></li>
                    <li><a class="link-secondary" href="#">Whatsapp</a></li>
                    <li><a class="link-secondary" href="#">Pinterest</a></li>
                </ul>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <img src="../../assets/fotos/marca.jpg" width="120" height="120">
            </div>
        </div>
    </footer>

</body>

</html>
